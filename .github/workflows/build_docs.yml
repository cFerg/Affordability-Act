name: Build policy artifacts

on:
  push:
    branches: [ main ]
    paths:
      - "policy/**"
      - "tools/build_docs.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate docs
        run: |
          python tools/build_docs.py

      - name: Commit generated files
        run: |
          git config user.name "AffordAct Bot"
          git config user.email "bot@affordact.com"
          git add _data/sections.json policy/bill-text.md search.json
          git diff --cached --quiet || git commit -m "Auto-generate bill and section data"

      - name: Push changes
        run: git push