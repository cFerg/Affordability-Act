name: Build Bill Text

on:
  push:
    paths:
      - 'policy/**'
      - 'sections.json'
      - 'tools/build_docs.py'
  workflow_dispatch: {}

jobs:
  build-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build compiled bill
        run: python3 tools/build_docs.py

      - name: Commit compiled bill if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add policy/bill-text.md
          git diff --cached --quiet || git commit -m "chore(build): update compiled bill [skip ci]"
          git push

      - name: Inspect generated files (post build_docs)
        run: |
    echo "PWD=$(pwd)"
    ls -la
    echo "---- root sections.json ----"
    ls -la sections.json || true
    sed -n '1,40p' sections.json || true

    echo "---- root search.json ----"
    ls -la search.json || true
    sed -n '1,40p' search.json || true

    echo "---- _data/sections.json ----"
    ls -la _data || true
    ls -la _data/sections.json || true
    sed -n '1,60p' _data/sections.json || true

