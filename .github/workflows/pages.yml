name: Deploy Site (Jekyll â†’ GitHub Pages)

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
      - '_config.yml'
      - '_layouts/**'
      - '_includes/**'
      - 'assets/**'
      - 'policy/**'
      - 'tools/**'
      - 'sections.json'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build compiled bill
        run: python3 tools/build_docs.py || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Mirror sections.json into _data
        run: |
          mkdir -p _data
          cp -f sections.json _data/sections.json || true

      - name: Build site with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
