# _config.yml
title: Affordability Act
description: The Affordability Act — a citizen-driven proposal to ensure fair housing, wages, and ownership protections.
url: https://AffordAct.com
baseurl: ""
markdown: kramdown
theme: null
permalink: pretty
kramdown:
  input: GFM
  parse_block_html: true
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-json

# Apply the default layout to all pages (including Markdown) without needing front matter
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Don’t process vendor folders
exclude:
  - node_modules
  - vendor