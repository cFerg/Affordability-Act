<!doctype html>
<html lang="en" data-site-root="{{ site.baseurl | default: '' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" href="{{ '/assets/site.css' | relative_url }}">
  <script defer src="{{ '/assets/site.js' | relative_url }}"></script>

  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" sizes="any">
  <link rel="icon" href="{{ '/assets/favicon.svg' | relative_url }}" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/site.webmanifest' | relative_url }}">
  <meta name="theme-color" content="#0b0e12">

  <meta property="og:title" content="Affordability Act">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
</head>
{% assign is_section = page.path | slice: 0, 16 %}
<body{% if is_section == 'policy/sections' %} data-section-file="{{ page.path | split: '/' | last }}"{% endif %}>
  <div class="site-wrap">
    <header class="header">…</header>

    <main class="main">
      {% if is_section == 'policy/sections' %}
        {% include section-nav.html %}
      {% endif %}

      {{ content }}

      {% if is_section == 'policy/sections' %}
        {% include sidebar-bill.html %}
      {% endif %}

      <!-- Our inline pager is still here: -->
      <nav id="section-pager" class="section-pager" aria-label="Section pagination"></nav>
    </main>

    <footer class="footer">…</footer>
  </div>
</body>
</html>
