<!doctype html>
<html lang="en" data-site-root="{{ site.baseurl | default: '' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Cache-bust to avoid stale JS/CSS -->
  <link rel="stylesheet" href="{{ '/assets/site.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  <script defer src="{{ '/assets/site.js' | relative_url }}?v={{ site.time | date: '%s' }}"></script>

  <link rel="icon" href="{{ '/assets/favicon.svg' | relative_url }}" type="image/svg+xml">
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" sizes="any">
  <link rel="apple-touch-icon" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/site.webmanifest' | relative_url }}">
  <meta name="theme-color" content="#0b0e12">
</head>

<!-- SIMPLE & BULLETPROOF: mark section pages using page.url -->
<body{% if page.url contains '/policy/sections/' %} data-section-file="{{ page.name }}"{% endif %}>
  <div class="site-wrap">
    <header class="header">
      <a href="{{ '/' | relative_url }}" class="brand" style="text-decoration:none; color:inherit">
        <img class="brand__logo" src="{{ '/assets/favicon.svg' | relative_url }}" alt="Affordability Act logo" width="36" height="36">
        <div class="brand__title">{{ site.title }}</div>
      </a>
      <nav class="nav"></nav>
    </header>

    <main class="main{% if page.url contains '/policy/sections/' %} has-sidebar{% endif %}">
      {% if page.url contains '/policy/sections/' %}
        {% include section-nav %}
      {% endif %}

      {{ content }}

      {% if page.url contains '/policy/sections/' %}
        {% include sidebar-bill %}
      {% endif %}

      <nav id="section-pager" class="section-pager" aria-label="Section pagination"></nav>
    </main>

    <footer class="footer">
      <p>© {{ "now" | date: "%Y" }} Affordability Act • <a href="#" data-scroll-top>↑ Back to top</a></p>
    </footer>
  </div>
</body>
</html>
